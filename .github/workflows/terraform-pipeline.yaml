name: "Terraform"

on:
  workflow_call:
    inputs:
      terraform_file_path:
        required: true
        type: string
      account_number:
        required: true
        type: string


permissions:
  id-token: write
  contents: read    # This is required for actions/checkout



jobs:
  reusable_workflow_job_terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.terraform_file_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.9

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ input.account_number }}:role/setup-iam-for-github-Role-LPS9LPS117XV
          aws-region: us-east-2

      - name: Terraform Init
        id: init        
        run: terraform init
        env:
          GIT_SSH_COMMAND: "echo '${{ secrets.DALMIAS_SSH_KEY }}' > id_rsa
            && ssh-keyscan github.com > known_hosts
            && chmod 600 id_rsa known_hosts
            && ssh -i ./id_rsa -o UserKnownHostsFile=./known_hosts"
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # - name: Terraform Apply
      #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      #   run: terraform apply -auto-approve -input=false
